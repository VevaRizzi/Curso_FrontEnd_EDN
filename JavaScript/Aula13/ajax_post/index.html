<head>

    <form action="" method="GET">
        
        <div class="campoNome">
            <label for="nome">Nome</label>

        <div class="campoCargo">

            <input type="text" name="cargo" id="cargo">

        <button type="button" id="enviar">Enviar</button>

    </form>

    <pre id="resposta"></pre>
