<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="styleformulario.css">

</head>

<body>
    <main class="form-container">
        <form action="#" method="GET">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>

                <label for="sobrenome">Sobreome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genero" id="masculino" required>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" id="feminino">
                        Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" id="">
                        Outros
                    </label>
                </div>
                <div class="form-group">
                    <label for="interesses">Interesses</label>

                </div class="checkbox-group">
                <label>
                    <input type="checkbox" name="interesses" id="" value="tecnologia">
                    Tecnologia
                </label>
                <label>
                    <input type="checkbox" name="interesses" id="" value="musica">
                    Música
                </label>
                <label>
                    <input type="checkbox" name="interesses" id="" value="esportes">
                    Esportes
                </label>
                <div>
                </div>

            </div>

            <!-- <div class="form-group">
                <label for="sexo">Gênero</label>
                <select>
                    <option>Feminino</option>
                    <option>Masculino</option>
                </select>
            </div> -->

            <input type="submit" name="submit" id="submit">

        </form>

    </main>
</body>

</html>
