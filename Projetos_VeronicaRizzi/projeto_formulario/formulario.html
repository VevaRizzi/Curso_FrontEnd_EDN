<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Cadastro de Produtos</title>
    <link rel="stylesheet" href="styleformulario.css">

</head>

<body>
    <main class="form-container">
        <form action="#" method="GET">

            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" name ="código" id="produto" required>

                <label for="sobrenome">Código do Produto</label>
                <input type="number" name="código" id="código" required>
            </div>

            <div class="form-group">
                <label for="email">Categoria</label>
                <input type="email" name="categoria" id="categoria" required>

                <label for="senha">Quantidade em Estoque</label>
                <input type="password" name="quantidade" id="quantidade" required>
            </div>

            <div class="form-group">
                <label for="genero">Gênero</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="genero" id="masculino" required>
                        Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero" id="feminino">
                        Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" id="">
                        Outros
                    </label>
                </div>
                <div class="form-group">
                    <label for="interesses">Interesses</label>

                </div class="checkbox-group">
                <label>
                    <input type="checkbox" name="interesses" id="" value="tecnologia">
                    Tecnologia
                </label>
                <label>
                    <input type="checkbox" name="interesses" id="" value="musica">
                    Música
                </label>
                <label>
                    <input type="checkbox" name="interesses" id="" value="esportes">
                    Esportes
                </label>
                <div>
                </div>

            </div>

            <!-- <div class="form-group">
                <label for="sexo">Gênero</label>
                <select>
                    <option>Feminino</option>
                    <option>Masculino</option>
                </select>
            </div> -->

            <input type="submit" name="submit" id="submit">

        </form>

    </main>
</body>

</html>
